<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Kalnia+Glaze:wght@100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--Блок кнопки, меню, пошук.-->
        <form action="">
            <button>
                <img src="img/menu-icon.png" alt="menu icon" width="30" height="30">
            </button>
            <h1>
                Menu
            </h1>
            <input placeholder="Search food here" type="text">
        </form>
        <!--Блок Food, Drinks, Desert.-->
        <div class="product-type-row">
           <!--Перший блок-->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/food-icon.png" alt="food menu" width="37" height="37">
                </div>
                <h5>
                    Food
                </h5>
            </div>
            <!--Другий блок-->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/drinks.png" alt="drink menu" width="37" height="40">
                </div>
                <h5>
                    Drinks
                </h5>
            </div>
            <!--Третій блок-->
            <div class="product-type-item">
                <div class="img-product-type">
                    <img src="img/desert.png" alt="desert menu" width="37" height="37">
                </div>
                <h5>
                    Dessert
                </h5>
            </div>
        </div>
        <h3>
            Burger
        </h3>
        <div class="product-items">
            <!--Перший бургер-->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger1.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        Big Mac
                    </h4>
                    <h6>
                        Rs 240
                    </h6>
                </div>
            </div>
            <!--Другий бургер-->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger2.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        KFC Double
                    </h4>
                    <h6>
                        Rs 252
                    </h6>
                </div>
            </div>
            <!--Третій бургер-->
            <div class="product-item-card">
                <div class="product-img">
                    <img src="img/burger3.png" alt="burger">
                </div>
                <div class="product-description">
                    <h4>
                        Fish Burger
                    </h4>
                    <h6>
                        Rs 220
                    </h6>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

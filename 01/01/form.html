<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <p>
                <label for="username">Type user name</label>
            </p>
            
            <input placeholder="type name"  id="username" type="text">
        </div>
        <div>
            <p>
                <label for="userpassword">Type user password</label>
            </p>
            
            <input placeholder="type password" id="userpassword" type="password">
        </div>
        <div>
            <select name="select" id="select">
                <option value="01">User car</option>
                <option value="02">User bike</option>
            </select>
        </div>
        <div>
            <label for="comand"></label>
            <textarea name="text-block" id="comand" placeholder="type coment" cols="5" rows="2"></textarea>
        </div>
        <p>
            Check +video
        </p>
        <div>
            <p>
               <label for="ukrpost">ukrpost</label>
               
            </p>
            <input type="radio" name="deliveri" id="ukrpost">
        </div>
        <div>
            <p>
              <label for="novapost">novapost</label>
            </p>
            <input type="radio" name="deliveri" id="novapost">
        </div>
        <div>
            <p>
              <label for="Messt post">Messt post</label>
            </p>
            <input type="radio" name="deliveri" id="Messt post">
        </div>
        <div>
            <div>
             <label for="mazda">Mazda</label>
             <input type="checkbox" name="mazda" id="mazda">
            </div>
            <div>
             <label for="opel">Opel </label>
             <input type="checkbox" name="opel" id="opel">
            </div>
            <div>
             <label for="ford">Ford </label>
             <input type="checkbox" name="ford" id="ford">
            </div>
            <div>
             <label for="bmw">Bmw</label>
             <input type="checkbox" name="bmw" id="bmw">
            </div>
            <div>
                <label for="Not car">Not car</label>
                <input type="reset" name="not car" id="Not car">
            </div>
        </div>
        <input type="submit" value="Send form">
    </form>
</body>
</html>
